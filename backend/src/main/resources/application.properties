spring.application.name=pds-backend

# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/MPdatabase
spring.datasource.username=postgres
spring.datasource.password=wanijya
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8080

# This allows the React app to connect to your Spring Boot API
# The React app usually runs on port 3000
spring.mvc.cors.enabled=true
spring.mvc.cors.mapping./**.allowed-origins=http://localhost:3000
spring.mvc.cors.mapping./**.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.mapping./**.allowed-headers=*
spring.mvc.cors.mapping./**.allow-credentials=true
